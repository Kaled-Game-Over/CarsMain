<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Details</h1>
        <a href="index.html",style:color:yallow>Back to Cars</a>
    </header>

    <section id="carDetails">
        <h2 id="carName"></h2>
        <img id="carImage" src="" alt="Car Image">
        <p id="carPrice"></p>
        <p id="carDescription"></p>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let car = JSON.parse(localStorage.getItem("carDetails"));
            if (car) {
                document.getElementById("carName").textContent = car.name;
                document.getElementById("carImage").src = car.image;
               
                document.getElementById("carPrice").textContent = "Price: $" + car.price.toLocaleString();
                document.getElementById("carDescription").textContent = car.details;
            } else {
                document.getElementById("carDetails").innerHTML = "<p>Car details not found.</p>";
            }
        });
    </script>
</body>
</html>
